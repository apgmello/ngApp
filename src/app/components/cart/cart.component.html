<br>
<div class="row card">
    <div class="col" *ngIf="cart.length==0">
        <h5 class=" title text-center">Carrinho Vazio</h5>
    </div>    
  <div class="col" *ngIf="cart.length>0">
    <h5 class=" title text-center">Pizzas</h5>
    <div class="card text-center">
        <div class="row">
            <div class="col">Imagem</div>
            <div class="col">Sabor</div>
            <div class="col">Pre√ßo</div>
            <div class="col">Quantidade</div>
            <div class="col">Total</div>
            <div class="col"></div>
        </div>
    </div>
    <br>
    <div class="card text-center" *ngFor="let cartItem of cart">
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <img style="width: 35px" src="{{ cartItem.product.imgUrl }}" />
          </div>
          <div class="col align-middle ">
            <span class="align-middle">{{ cartItem.product.name }}</span>
            
          </div>
          <div class="col">
            <span class="align-middle">{{ cartItem.product.price | currency: 'R$' }}</span>
            
          </div>
          <div class="col">
            <div class="input-group">
                <span class="input-group-prepend">
                    <button type="button" class="btn btn-outline-secondary btn-number" [disabled]="minusDisabled(cartItem.quantity)" (click)="minusQuantity(cartItem.product.id)">
                        <span class="fa fa-minus"></span>
                    </button>
                </span>
                <input type="text" class="form-control input-number text-center" value="{{ cartItem.quantity }}" min="1" max="10" readonly>
                <span class="input-group-append">
                    <button type="button" class="btn btn-outline-secondary btn-number" (click)="plusQuantity(cartItem.product.id)">
                        <span class="fa fa-plus"></span>
                    </button>
                </span>
            </div>
          </div>
          <div class="col">
            <span class="align-middle"> {{cartItem.product.price * cartItem.quantity | currency: 'R$'}}</span>
          </div>
          <div class="col">
            <button class="btn" alt="remover" (click)="removeFromCart(cartItem.product.id)">
                <span class="fa fa-close" style="color:red" alt="remover"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="text-center">
        Total a pagar: <h5 class="align-middle">{{getSum() | currency: 'R$'}}</h5>
    </div>
    <br>
    <div class="text-center">
        <button class="btn btn-success" (click)="checkout()">Finalizar Compra</button>
    </div>
    <br>
  </div>
</div>
